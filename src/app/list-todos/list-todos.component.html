<h1> My Todos</h1>
<div class="container">
<div class="alert alert-success" *ngIf="successMessage" duration="5000"> {{successMessage}}</div>
<div class="alert alert-success" *ngIf="errorMessage" duration="5000"> {{errorMessage}}</div>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>   
                <th>Complete</th>   
                <th>Target Date</th>   
                <th>Update</th>   
                <th>Delete</th>   
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.complete}}</td>
                <td>{{todo.targetDate}}</td>
                <td> <button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
                <td> <button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <td> <button class="btn btn-success" (click)="addTodo()">Add</button></td>
</div>
