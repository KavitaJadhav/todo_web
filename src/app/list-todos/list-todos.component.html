<h1> My Todos</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>   
                <th>Complete</th>   
                <th>Target Date</th>   
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.complete}}</td>
                <td>{{todo.targetDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
