<h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter valid description</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid date</div>
    
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" name="description" required="required" 
                [(ngModel)]="todo.description" minlength="10" #description="ngModel">
        </fieldset>
        <fieldset class="form-group">
            <label>Date</label>
            <input class="form-control" type="date" name="targetDate" required="required" 
                [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate= $event" #targetDate="ngModel">
        </fieldset>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
