<h1>Todo</h1>
<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input class="form-control" type="text" name="description" required="required" [(ngModel)]="todo.description">
    </fieldset>
    <fieldset class="form-group">
        <label>Date</label>
        <input class="form-control" type="date" name="targetDate" required="required" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate= $event">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Submit</button>
</div>
