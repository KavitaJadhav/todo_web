<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="displayError">{{errorMessage}}</div>
    <div>
        Username: <input type="text" value="{{username}}"  [(ngModel)]="username" >
        Password: <input type="password" value="{{password}}" [(ngModel)]="password">
        <button class="btn btn-success" (click)=jwtAuthLogin()>Login</button>
    </div>
</div>
